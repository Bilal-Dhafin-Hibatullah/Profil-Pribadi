<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Profil Digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset dan Pengaturan Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Latar belakang halaman sedikit abu-abu */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Kontainer Utama Kartu Profil */
        .profile-card {
            width: 340px;
            background-color: #ffffff;
            border-radius: 16px; /* Sudut yang tumpul */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); /* Efek bayangan untuk kedalaman */
            text-align: center;
            position: relative;
            overflow: hidden; /* Penting agar header tidak keluar dari border-radius */
        }

        /* Bagian Header Biru */
        .card-header {
            background-color: #4A90E2; /* Warna biru cerah */
            height: 120px;
        }

        /* Foto Profil */
        .profile-picture {
            width: 130px;
            height: 130px;
            border-radius: 50%; /* Membuat gambar menjadi lingkaran */
            border: 5px solid #ffffff; /* Garis tepi putih */
            object-fit: cover; /* Memastikan gambar pas tanpa distorsi */
            
            /* Posisi agar tumpang tindih */
            position: absolute;
            top: 55px; /* Sesuaikan posisi vertikal */
            left: 50%;
            transform: translateX(-50%);
        }

        /* Konten di dalam kartu */
        .card-body {
            padding: 85px 30px 30px 30px; /* Padding atas lebih besar untuk memberi ruang bagi foto */
        }
        
        /* Nama Pengguna */
        .name {
            font-size: 24px;
            font-weight: 700; /* Tebal */
            color: #333D4B;
            margin-bottom: 4px;
        }

        /* Jabatan/Title */
        .title {
            font-size: 16px;
            font-weight: 400; /* Normal */
            color: #848D9A;
            margin-bottom: 16px;
        }

        /* Deskripsi Singkat */
        .description {
            font-size: 14px;
            line-height: 1.6;
            color: #5A6575;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="card-header"></div>
        
        <img src="https://i.ibb.co/6rFh3nN/profile-example.jpg" alt="Foto Profil" class="profile-picture">
        
        <div class="card-body">
            <h1 class="name">Bilal Dhafin Hibatullah</h1>
            <p class="title">Web Developer</p>
            <p class="description">
                Saya adalah seorang developer yang bersemangat dalam menciptakan aplikasi web yang fungsional dan mudah digunakan.
            </p>
        </div>
    </div>

</body>
</html>
